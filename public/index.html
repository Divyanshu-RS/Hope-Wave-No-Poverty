<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Hope Wave No Poverty" />
    <meta property="og:description" content="Eliminating Poverty and Working Together to Build a Better Future" />
     <meta property="og:image" content="https://raw.githubusercontent.com/Divyanshu-RS/Hope-Wave-no-Poverty/main/public/hw.png" /> <!-- Change the URL to your image -->

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="Eliminating Poverty and Working Together to Build a Better Future" />
    <meta name="twitter:title" content="Hope Wave No Poverty" /> <!-- Change the content if needed -->
    <meta name="twitter:description" content="The mission of Hope Wave No Poverty is to end poverty and provide possibilities for people who are in need. " /> <!-- Change the description -->

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="shortcut icon" href="hw.png" type="image/x-icon">
    <title>Hope Wave</title>
</head>
